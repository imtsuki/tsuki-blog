  <figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment"># The Beginning Of Everything</span></span><br><span class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</span><br><span class="line"><span class="comment"># &#x5B9A;&#x4E49; Graph</span></span><br><span class="line">x = <span class="number">1</span></span><br><span class="line">y = <span class="number">2</span></span><br><span class="line">add_op = tf.add(x, y, name=<span class="string">&apos;add_op&apos;</span>) <span class="comment">#&#x5B9A;&#x4E49; Graph &#x7ED3;&#x70B9; &#x52A0;&#x6CD5;</span></span><br><span class="line">mul_op = tf.multiply(x, y, name=<span class="string">&apos;mul_op&apos;</span>) <span class="comment"># &#x4E58;&#x6CD5;</span></span><br><span class="line">pow_op = tf.pow(add_op, mul_op, name=<span class="string">&apos;pow_op&apos;</span>) <span class="comment"># &#x5E42;</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">x--(+)-------\</span></span><br><span class="line"><span class="string"> X          (**)</span></span><br><span class="line"><span class="string">y--(*)-------/</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># Graph &#x53EA;&#x662F;&#x7ED3;&#x6784;&#xFF0C;&#x4E0D;&#x4F1A;&#x8BA1;&#x7B97;&#x5B9E;&#x9645;&#x8F93;&#x51FA;</span></span><br><span class="line">print(pow_op)</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string"><span class="meta">&gt;&gt;&gt; </span>Tensor(&quot;pow_op:0&quot;, shape=(), dtype=int32)</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># &#x771F;&#x6B63;&#x7684;&#x8BA1;&#x7B97;&#x8FC7;&#x7A0B;&#x5FC5;&#x987B;&#x901A;&#x8FC7; Session &#x8BA1;&#x7B97;&#xFF0C;&#x628A;&#x60F3;&#x8981;&#x8BA1;&#x7B97;&#x7684;&#x8282;&#x70B9;&#x4F20;&#x5165; Session.run() </span></span><br><span class="line"><span class="keyword">with</span> tf.Session() <span class="keyword">as</span> sess:</span><br><span class="line">    print(sess.run(pow_op))</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; 9</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># Session &#x91C7;&#x7528;&#x60F0;&#x6027;&#x8BA1;&#x7B97;</span></span><br><span class="line"><span class="comment"># &#x4F8B;&#x5982;, &#x52A0;&#x5165;&#x4E00;&#x4E2A;&#x65E0;&#x7528;&#x8282;&#x70B9;:</span></span><br><span class="line">useless = tf.multiply(x, add_op, name=<span class="string">&apos;useless&apos;</span>)</span><br><span class="line"><span class="keyword">with</span> tf.Session() <span class="keyword">as</span> sess:</span><br><span class="line">    sess.run(pow_op)</span><br><span class="line">	<span class="comment"># &#x56E0;&#x4E3A;&#x8BA1;&#x7B97; pow_op &#x4E0D;&#x9700;&#x8981; useless &#x7684;&#x503C;, &#x6240;&#x4EE5; useless &#x4E0D;&#x4F1A;&#x88AB;&#x8BA1;&#x7B97;</span></span><br><span class="line">	<span class="comment"># Session &#x53EF;&#x4F20;&#x5165;&#x4E00;&#x4E2A;&#x8981;&#x8BA1;&#x7B97;&#x7684;&#x8282;&#x70B9;&#x7684;&#x5217;&#x8868;:</span></span><br><span class="line">    pow_op_result, useless_result = sess.run([pow_op, useless])</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; [9, 3]</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment"># &#x8FD9;&#x6837;&#x90FD;&#x4F1A;&#x88AB;&#x8BA1;&#x7B97;</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    tf.Session.run(fetches,</span></span><br><span class="line"><span class="string">                  feed_dict=None,</span></span><br><span class="line"><span class="string">                  options=None,</span></span><br><span class="line"><span class="string">                  run_metadata=None)</span></span><br><span class="line"><span class="string">    fetches &#x4E3A;&#x60F3;&#x8981;&#x8BA1;&#x7B97;&#x7684;&#x7ED3;&#x70B9;(Tensor)&#x5217;&#x8868;</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># &#x5206;&#x5E03;&#x5F0F;&#x8BA1;&#x7B97;</span></span><br><span class="line"><span class="comment"># &#x5C06;&#x90E8;&#x5206; Graph &#x6307;&#x5B9A;&#x5728;&#x67D0;&#x4E2A;&#x8BBE;&#x5907;&#x4E0A;&#x8BA1;&#x7B97;</span></span><br><span class="line"><span class="keyword">with</span> tf.device(<span class="string">&apos;/gpu:1&apos;</span>):</span><br><span class="line">    a = tf.constant([<span class="number">1.0</span>, <span class="number">2.0</span>, <span class="number">3.0</span>, <span class="number">4.0</span>, <span class="number">5.0</span>, <span class="number">6.0</span>], name=<span class="string">&apos;a&apos;</span>) <span class="comment"># &#x5E38;&#x91CF;&#x8282;&#x70B9;</span></span><br><span class="line">    b = tf.constant([<span class="number">1.0</span>, <span class="number">2.0</span>, <span class="number">3.0</span>, <span class="number">4.0</span>, <span class="number">5.0</span>, <span class="number">6.0</span>], name=<span class="string">&apos;b&apos;</span>)</span><br><span class="line">    c = tf.multiply(a, b, name=<span class="string">&apos;c&apos;</span>)</span><br><span class="line"><span class="keyword">with</span> tf.Session(config=tf.ConfigProto(log_device_placement=<span class="keyword">True</span>)) <span class="keyword">as</span> sess:</span><br><span class="line">    print(sess.run(c))</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; c: (Mul): /job:localhost/replica:0/task:0/device:GPU:1</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; b: (Const): /job:localhost/replica:0/task:0/device:GPU:1</span></span><br><span class="line"><span class="string">    &gt;&gt;&gt; a: (Const): /job:localhost/replica:0/task:0/device:GPU:1</span></span><br><span class="line"><span class="string">    (&#x8FD9;&#x91CC;&#x4ECE;&#x65E5;&#x5FD7;&#x8F93;&#x51FA;&#x987A;&#x5E8F;&#x4E5F;&#x53EF;&#x770B;&#x51FA;&#x60F0;&#x6027;&#x6C42;&#x503C;&#x7684;&#x6C42;&#x503C;&#x987A;&#x5E8F;)</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># &#x6BCF;&#x4E00;&#x4E2A; Session &#x5BF9;&#x5E94;&#x4E00;&#x4E2A; Graph</span></span><br><span class="line"><span class="comment"># &#x4E0D;&#x8981;&#x521B;&#x5EFA;&#x591A;&#x4E2A; Session &#x6216; Graph</span></span><br><span class="line"><span class="comment"># &#x6BCF;&#x4E2A; Session &#x9ED8;&#x8BA4;&#x5360;&#x7528;&#x6240;&#x6709;&#x7CFB;&#x7EDF;&#x8D44;&#x6E90;</span></span><br><span class="line"><span class="comment"># &#x800C;&#x4E14;&#x4E0D;&#x540C; Session &#x95F4;&#x65E0;&#x6CD5;&#x4F20;&#x9012;&#x6570;&#x636E;</span></span><br><span class="line"><span class="comment"># &#x53EF;&#x4EE5;&#x5728;&#x540C;&#x4E00;&#x4E2A; Graph &#x4E2D;&#x521B;&#x5EFA;&#x4E0D;&#x8FDE;&#x901A;&#x7684;&#x5B50;&#x56FE;, &#x5E76;&#x5728;&#x540C;&#x4E00;&#x4E2A; Session &#x4E2D;&#x5206;&#x522B;&#x8BA1;&#x7B97;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x5982;&#x679C;&#x975E;&#x5F97;&#x8FD9;&#x4E48;&#x505A;: tf.Graph()</span></span><br><span class="line"><span class="comment"># Tensorflow &#x5728;&#x7A0B;&#x5E8F;&#x5F00;&#x59CB;&#x65F6;&#x4F1A;&#x9690;&#x5F0F;&#x521B;&#x5EFA;&#x4E00;&#x4E2A; Default Graph, </span></span><br><span class="line"><span class="comment"># &#x6240;&#x6709;&#x76F4;&#x63A5;&#x58F0;&#x660E;&#x7684;&#x8282;&#x70B9;&#x90FD;&#x4F1A;&#x52A0;&#x5165;&#x8FD9;&#x4E2A; Graph</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x521B;&#x5EFA;&#x65B0;&#x7684; Graph:</span></span><br><span class="line">g = tf.Graph()</span><br><span class="line"><span class="keyword">with</span> g.as_default():</span><br><span class="line">    x = tf.add(<span class="number">3</span>, <span class="number">5</span>, name=<span class="string">&apos;x in g&apos;</span>)</span><br><span class="line"><span class="comment"># &#x521B;&#x5EFA; Session &#x65F6;&#x6307;&#x5B9A; Graph (&#x5426;&#x5219;&#x4E3A;&#x9ED8;&#x8BA4;&#x7684;Graph)</span></span><br><span class="line"><span class="keyword">with</span> tf.Session(graph=g) <span class="keyword">as</span> sess:</span><br><span class="line">    sess.run(x)</span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x5C0F;&#x5FC3;&#x628A;&#x9ED8;&#x8BA4; Graph &#x4E0E; &#x81EA;&#x5B9A;&#x4E49; Graph &#x641E;&#x6DF7;</span></span><br><span class="line"><span class="comment"># &#x83B7;&#x5F97;&#x9ED8;&#x8BA4; Graph</span></span><br><span class="line">g_default = tf.get_default_graph()</span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x7136;&#x540E;&#x5206;&#x522B;&#x6DFB;&#x52A0;&#x8282;&#x70B9;</span></span><br><span class="line"><span class="keyword">with</span> g_default.as_default():</span><br><span class="line">    m = tf.constant(<span class="number">1</span>)</span><br><span class="line"><span class="keyword">with</span> g.as_default():</span><br><span class="line">    n = tf.constant(<span class="number">2</span>)</span><br></pre></td></tr></table></figure>
